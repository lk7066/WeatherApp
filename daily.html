<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Daily Weather Forecast</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

                <span class="fw-bold fs-5">SkyCast</span>
            </a>

            <div class="navbar-title position-absolute start-50 translate-middle-x d-none d-lg-block">
                <span class="text-white fw-bold fs-5">Weather Dashboard</span>
            </div>

            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#menuItems">
                <span class="navbar-toggler-icon"></span>
            </button>

            <div class="collapse navbar-collapse justify-content-end" id="menuItems">
                <ul class="navbar-nav mb-2 mb-lg-0">
                    <li class="nav-item"><a class="nav-link text-white fw-semibold" href="index.html">Home</a></li>
                    <li class="nav-item"><a class="nav-link text-white fw-semibold" href="daily.html">Today</a></li>
                    <li class="nav-item"><a class="nav-link text-white fw-semibold" href="hourly.html">Hourly</a>

                    <li class="nav-item"><a class="nav-link text-white fw-semibold" href="weekly.html">Daily</a></li>
                </ul>
            </div>

            <button id="themeToggle" class="btn btn-outline-light ms-3">Light Mode</button>

        </div>
    </nav>

    <div class="container mt-4 text-center">
        <div class="welcome-card p-4 mx-auto">

            <div style="font-size: 80px; color: #FFD700;">☀</div>

            <h2 class="mt-3 fw-bold">Today's Weather Forecast</h2>
            <p class="lead">Track the day in your city!</p>
            <p>Try: <strong>Paris</strong>, <strong>Tokyo</strong>, <strong>Tirana</strong>, <strong>Rome</strong></p>
        </div>
            
    </div>
    </div>
    <div class="container mt-4">
        <div class="row g-3 justify-content-center">
            <div class="col-md-6">
                <input type="text" class="form-control custom-search" id="cityInput"
                    placeholder="Enter a city (e.g. Pristina)">
            </div>
            <div class="col-md-3">
                <button class="btn btn-primary w-100" id="searchBtn">Search</button>
            </div>
            <div class="col-md-3 d-flex align-items-center justify-content-center">
                <div class="btn-group" role="group">
                    <button type="button" class="btn btn-outline-primary" id="celsiusBtn">°C</button>
                    <button type="button" class="btn btn-outline-primary" id="fahrenheitBtn">°F</button>
                </div>
            </div>

        </div>
    </div>

    <div id="summaryBox" class="container"></div>
    <div class="container mt-4">
        <div class="row g-3" id="forecastOutput"></div>
    </div>
