<!-- Era Krasniqi - Daily Weather Page -->

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Daily Weather Forecast</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="daily.css">
</head>

<body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary px-4 shadow-sm position-relative">
        <div class="container-fluid">
            <a class="navbar-brand d-flex align-items-center" href="#">
                <img src="https://cdn-icons-png.flaticon.com/512/869/869869.png" alt="logo" width="34" class="me-2">
                <span class="fw-bold fs-5">SkyCast</span>
            </a>

            <div class="navbar-title position-absolute start-50 translate-middle-x d-none d-lg-block">
                <span class="text-white fw-bold fs-5">Weather Dashboard</span>
            </div>

            <div class="collapse navbar-collapse justify-content-end" id="menuItems">
                <ul class="navbar-nav mb-2 mb-lg-0">
                    <li class="nav-item"><a class="nav-link text-white fw-semibold" href="#">Home</a></li>
                    <li class="nav-item"><a class="nav-link text-white fw-semibold" href="#">Today</a></li>
 <li class="nav-item"><a class="nav-link text-white fw-semibold" href="#">Hourly</a></li>
                    <li class="nav-item"><a class="nav-link text-white fw-semibold" href="#">Daily</a></li>
                </ul>
                <button id="themeToggle" class="btn btn-outline-light ms-3">Light Mode</button>
            </div>
        </div>
    </nav>

    <!-- Welcome Box -->
    <div class="container mt-4 text-center">
        <div class="welcome-card p-4 mx-auto shadow-lg">
            <div style="font-size: 80px;">☀</div>
            <h2 class="mt-3 fw-bold">Daily Weather Forecast</h2>
            <p class="lead">Track the next few days in your city!</p>
            <p class="text-muted">Try: <strong>Paris</strong>, <strong>Tokyo</strong>, <strong>Tirana</strong>, <strong>Rome</strong></p>
        </div>
    </div>

    <!-- Search -->
    <div class="container mt-4">
        <div class="row g-3">
            <div class="col-md-9">
                <input type="text" class="form-control" id="cityInput" placeholder="Enter a city name...">
            </div>
            <div class="col-md-3">
                <button class="btn btn-primary w-100" id="searchBtn">Search</button>
            </div>
        </div>
    </div>
  <!-- Alert/City Info -->
    <div id="summaryBox" class="container"></div>

    <!-- Forecast Output -->
    <div class="container mt-4">
        <div class="row g-3" id="forecastOutput"></div>
    </div>

    <!-- Footer -->
    <footer class="footer text-center text-muted py-3 border-top mt-5">
        Group A – Client Programming<br>
        Era. K, Lea. K, Olta. A, Rona. H<br>
        2025
    </footer>

    <script src="daily.js" defer></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
