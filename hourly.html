<!-- hourly.html -->
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hourly Forecast</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="hourly.css">
</head>

<body class="light-mode">
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary px-4 shadow-sm position-relative">
        <div class="container-fluid">
            <a class="navbar-brand d-flex align-items-center" href="#">
                <img src="https://cdn-icons-png.flaticon.com/512/869/869869.png" alt="logo" width="34" class="me-2">
                <span class="fw-bold fs-5">SkyCast</span>
            </a>
            <div class="navbar-title position-absolute start-50 translate-middle-x d-none d-lg-block">
                <span class="text-white fw-bold fs-5">Weather Dashboard</span>
            </div>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#menuItems">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse justify-content-end" id="menuItems">
                <ul class="navbar-nav mb-2 mb-lg-0">
                    <li class="nav-item"><a class="nav-link text-white fw-semibold" href="#">Home</a></li>
                    <li class="nav-item"><a class="nav-link text-white fw-semibold" href="#">Today</a></li>
                    <li class="nav-item"><a class="nav-link text-white fw-semibold" href="#">Hourly</a></li>
                    <li class="nav-item"><a class="nav-link text-white fw-semibold" href="#">Daily</a></li>
                </ul>
                <button id="themeToggle" class="btn btn-outline-light ms-3">Dark Mode</button>
            </div>
        </div>
    </nav>

    <div class="container mt-4">
        <div class="welcome-card text-center">
            <div style="font-size: 80px;">⏰</div>
            <h2 class="mt-3 fw-bold">Hourly Weather Forecast</h2>
            <p class="lead">See what the sky looks like hour-by-hour!</p>
        </div>

        <div class="row mt-4 g-3 align-items-center">
            <div class="col-md-6">
                <input type="text" id="cityInput" class="form-control" placeholder="Enter a city (e.g. Pristina)">
            </div>
            <div class="col-md-3">
                <button id="searchBtn" class="btn btn-primary w-100">Search</button>
            </div>
            <div class="col-md-3 text-center">
                <div class="btn-group" role="group">
                    <button type="button" class="btn btn-outline-primary active" id="celsiusBtn">&deg;C</button>
                    <button type="button" class="btn btn-outline-primary" id="fahrenheitBtn">&deg;F</button>
                </div>
            </div>
        </div>

        <div id="alertBox" class="mt-3"></div>
        <div id="summaryBox" class="mt-2"></div>

        <div class="mt-4">
            <h4 class="section-title">Next 24 Hours</h4>
            <div id="hourlyContainer" class="scroll-container"></div>
        </div>
    </div>

    <footer class="footer text-center text-muted py-3 border-top mt-4">
        Group A – Client Programming<br>
        Era. K, Lea. K, Olta. A, Rona. H<br>
        2025
    </footer>

    <script src="hourly.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
